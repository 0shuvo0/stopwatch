<!doctype html>
<html lang="en">
<head>
	<meta http-equiv="content-type" content="text/html; charset=UTF-8" />
	<meta name="description" content="">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<meta name="theme-color" content="">
	<meta name="author" content="MdShuvo">
	<link rel="stylesheet" href="css/font-awesome.css">
	<link rel="stylesheet" href="css/style.css">
	<title></title>
</head>
<body>
	<div class="container">
		<nav class="top">
			<span>StopWatch</span>
			<i class="fas fa-clock"></i>
		</nav>
		<div class="clock">
			<div class="cell">
				<input type="number" placeholder="00" class="time min">
				<p class="title">Min</p>
			</div>
			<div class="cell">
				<input type="number" placeholder="00" class="time sec">
				<p class="title">Sec</p>
			</div>
			<div class="cell">
				<input type="number" placeholder="00" class="time mil">
				<p class="title">Mil</p>
			</div>
		</div>
		<nav class="nav">
			<i class="fas fa-pencil-alt em"></i>
			<i class="fas fa-history"></i>
			<i class="fas fa-play ss"></i>
			<i class="fas fa-moon nm"></i>
		</nav>
	</div>
	<script src="main.js"></script>
</body>
</html>
